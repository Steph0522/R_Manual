name: Build and Deploy Bookdown

on:
  push:
    branches:
      - main  # Cambia si usas otro branch principal

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar R y dependencias
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: ğŸ“¦ Instalar paquetes necesarios
        run: |
          Rscript -e 'install.packages(c("remotes", "bookdown"))'

      - name: ğŸ—ï¸ Construir el sitio Bookdown
        run: Rscript -e 'bookdown::render_book("index.Rmd", "bookdown::gitbook")'

      - name: ğŸš€ Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Donde se publicarÃ¡ el sitio
          folder: _book  # Carpeta donde Bookdown genera el HTML
